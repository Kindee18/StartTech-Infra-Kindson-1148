name: Infrastructure Validation

on:
  pull_request:
    branches:
      - main
    paths:
      - "terraform/**"
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0

jobs:
  validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        working-directory: terraform
        run: |
          terraform fmt -check -recursive -diff
          if [ $? -ne 0 ]; then
            echo "❌ Terraform files are not formatted correctly. Run 'terraform fmt -recursive' to fix."
            exit 1
          fi

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4

      - name: TFLint Init
        working-directory: terraform
        run: tflint --init

      - name: Run TFLint
        working-directory: terraform
        run: tflint -f compact

      - name: Setup TFSec
        uses: aquasecurity/tfsec-action@v1.0.0

      - name: Run TFSec
        working-directory: terraform
        run: tfsec . -f json -o tfsec-report.json --minimum-severity MEDIUM || true

      - name: Upload TFSec Report
        uses: actions/upload-artifact@v4
        with:
          name: tfsec-report
          path: terraform/tfsec-report.json

      - name: Comment on PR with Security Scan Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const tfsecReport = JSON.parse(fs.readFileSync('terraform/tfsec-report.json', 'utf8'));
              if (tfsecReport.results && tfsecReport.results.length > 0) {
                let comment = '## TFSec Security Scan Results\n\n⚠️ Found ' + tfsecReport.results.length + ' potential security issues:\n\n';
                tfsecReport.results.slice(0, 10).forEach(issue => {
                  comment += `- **${issue.rule.id}**: ${issue.rule.description}\n`;
                  comment += `  File: ${issue.location.filename}:${issue.location.start_line}\n\n`;
                });
                if (tfsecReport.results.length > 10) {
                  comment += `... and ${tfsecReport.results.length - 10} more issues\n`;
                }
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: comment
                });
              }
            } catch (e) {
              console.log('No TFSec issues to report');
            }
